<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Account</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <h1>Creer un compte</h1>
    <form method="post">
        <table>
            {{ form.as_table }}
            {% csrf_token %}
        </table>
        <input class="btn btn-primary" type="submit" value="Envoyer">
    </form>
</body>
</html>
